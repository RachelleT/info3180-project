{% extends 'base.html' %}

{% block main %}
    <h1 id='h'>Profiles</h1>
	{% include 'flash_messages.html' %}
    <div id='outer'>
        {% for user in users %}
        	<div id='box1'>
        	 <img src= "{{ url_for('static', filename="uploads/" + user.photo) }}" /></div>
              <br>
              <div id='box2'>{{ user.first_name }}
              {{ user.last_name }} <br>
              {{ user.gender }} <br>
              {{ user.location}}
              </div>
              <div id='box3'>
              <a href = "{{url_for('userprofile', userid = user.id)}}">
              <button type="submit" name="submit">View Profile</button>
              </a>
              </div>
         {% endfor %}
    </div>
{% endblock %}
